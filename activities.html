<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - SaMoSys</title>
    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container d-flex align-items-center">
                <img src="logo.jpg" alt="SaMoSys Logo" width="50" height="50" class="logo-icon">
                <h5 class="ms-2">SaMoSys</h5>
            </div>
           <p class="small" style="color: white;">Maragondon, Cavite</p>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-house-fill"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="activities.html">
                    <i class="bi bi-images"></i> Activities
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="calendar.html">
                    <i class="bi bi-calendar-event"></i> Calendar
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="forms.html">
                    <i class="bi bi-clipboard-check"></i> Inspection Form
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html">
                    <i class="bi bi-bar-chart"></i> Analytics & Reports
                </a>
            </li>
        </ul>
        <div class="sidebar-footer mt-auto">
             <a href="login.html" class="nav-link" id="logout-button">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header-section">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="page-title">Activities & Inspections</h1>
                       <p class="mb-0" style="color: white;">Recent sanitation monitoring activities</p>

                    </div>
                    <div class="col-md-4">
                        <input type="search" id="activity-search" class="form-control" placeholder="Search activities...">
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-section">
            <div class="container-fluid">
                <!-- Filter Buttons -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-success active" onclick="filterActivities('all')">
                                All Activities
                            </button>
                            <button type="button" class="btn btn-outline-success" onclick="filterActivities('water')">
                                Water Stations
                            </button>
                            <button type="button" class="btn btn-outline-success" onclick="filterActivities('food')">
                                Food Establishments
                            </button>
                            <button type="button" class="btn btn-outline-success" onclick="filterActivities('upcoming')">
                                Upcoming
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Activities Grid -->
                <div class="row" id="activities-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Activity Details -->
    <div class="modal fade" id="activityModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalTitle">Activity Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- Content populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="approveActivityBtn">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
