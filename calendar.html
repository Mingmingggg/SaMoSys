<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - SaMoSys</title>
    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
                        <div class="logo-container d-flex align-items-center">
                <img src="logo.jpg" alt="SaMoSys Logo" width="50" height="50" class="logo-icon">
                <h5 class="ms-2">SaMoSys</h5>
            </div>
           <p class="small" style="color: white;">Maragondon, Cavite</p>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="bi bi-house-fill"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="activities.html">
                    <i class="bi bi-images"></i> Activities
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="calendar.html">
                    <i class="bi bi-calendar-event"></i> Calendar
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="forms.html">
                    <i class="bi bi-clipboard-check"></i> Inspection Form
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html">
                    <i class="bi bi-bar-chart"></i> Analytics & Reports
                </a>
            </li>
        </ul>
        <div class="sidebar-footer mt-auto">
             <a href="login.html" class="nav-link" id="logout-button">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header-section">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="page-title">Calendar</h1>
                       <p class="mb-0" style="color: white;">Inspection schedule and events</p>

                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addEventModal">
                            <i class="bi bi-plus-circle"></i> Add Event
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-section">
            <div class="container-fluid">
                <div class="row">
                    <!-- Calendar -->
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-success text-white">
                                <div class="d-flex justify-content-between align-items-center">
                                    <button class="btn btn-sm btn-light" id="prev-month">
                                        <i class="bi bi-chevron-left"></i>
                                    </button>
                                    <h5 class="mb-0" id="current-month"></h5>
                                    <button class="btn btn-sm btn-light" id="next-month">
                                        <i class="bi bi-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="calendar" class="calendar-container">
                                    <!-- Populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Upcoming Events -->
                    <div class="col-lg-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white border-bottom">
                                <h5 class="mb-0"><i class="bi bi-calendar-check text-success"></i> Upcoming Events</h5>
                            </div>
                            <div class="card-body p-0">
                                <div id="upcoming-events">
                                    <!-- Populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add Inspection Event</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="event-form">
                        <div class="mb-3">
                            <label class="form-label">Event Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Event Date</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Event Type</label>
                            <select class="form-select" name="type" required>
                                <option value="">Select Type</option>
                                <option value="Water Station Inspection">Water Station Inspection</option>
                                <option value="Food Establishment Inspection">Food Establishment Inspection</option>
                                <option value="Water Testing">Water Testing</option>
                                <option value="Training">Training</option>
                                <option value="Meeting">Meeting</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="add-event-btn">Add Event</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Event Details Modal -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Event Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="eventDetailsBody">
                    <!-- Populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
